previews:
  generation: off  # optional: disables PR preview services to avoid surprise costs

services:
  - type: web
    name: hit4power
    runtime: python
    plan: starter           # <- cheapest paid plan (no auto-sleep; disks allowed)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /data
      sizeGB: 1            # 1 GB = $0.25/month
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SESSION_SECRET
        generateValue: true
      - key: INSTRUCTOR_CODE
        value: CHANGE_ME_MASTER_CODE
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
