<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Hit4Power{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="{{ url_for('home') }}">
      <img id="brandLogo" alt="Hit4Power" height="28"
           src="{{ url_for('static', path='img/logo-dark.png') }}" />
    </a>

    <nav class="nav">
      {% if request.session.get('role') == 'instructor' %}
        <a href="{{ url_for('instructor_clients') }}">Clients</a>
        <a href="{{ url_for('instructor_my_clients') }}">My Clients</a>
        <a href="{{ url_for('drills_library') }}">Drills</a>
      {% endif %}

      <button id="themeToggle" class="btn btn-ghost">Theme</button>

      {% if request.session.get('role') %}
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="footer-links">
      <a class="btn btn-danger" href="https://www.instagram.com/hit4.power/" target="_blank" rel="noopener">Instagram</a>
      <a class="btn btn-danger" href="https://www.hit4power.com/" target="_blank" rel="noopener">Website</a>
    </div>
    <div class="copy">Â© {{ now().year }} Hit4Power</div>
  </footer>

  <script>
    // ----- Theme + logo swap
    const $html = document.documentElement;
    const $logo = document.getElementById('brandLogo');
    const THEME_KEY = 'h4p_theme';
    function applyTheme(t) {
      $html.setAttribute('data-theme', t);
      // swap logos
      $logo.src = t === 'light'
        ? "{{ url_for('static', path='img/logo-light.png') }}"
        : "{{ url_for('static', path='img/logo-dark.png') }}";
      localStorage.setItem(THEME_KEY, t);
    }
    const saved = localStorage.getItem(THEME_KEY) || 'dark';
    applyTheme(saved);
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      applyTheme($html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
